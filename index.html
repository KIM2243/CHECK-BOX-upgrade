<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 알람 예제</title>
</head>
<body>

    <h2>체크박스 알람 예제</h2>

    <input type="checkbox" id="myCheckbox"> 체크박스

    <script>
        // 체크박스 요소 가져오기
        var checkbox = document.getElementById("myCheckbox");

        // 체크박스가 클릭되었을 때 실행되는 함수
        checkbox.addEventListener("click", function() {
            // 체크박스가 체크되어 있으면 알람을 띄움
            if (checkbox.checked) {
                alert("체크 완료!");
            }
        });
    </script>

</body>
</html>
